<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Profile Page</title>
    <link rel="icon" href="images/fav.png" type="image/gif" sizes="32x32">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="css/profile_style.css">
</head>

<body style="background: rgb(220,177,196);
background: radial-gradient(circle, rgba(220,177,196,1) 0%, rgba(234,225,229,1) 100%);">

<div class="container">
    <div class="main-body">
          <div class="row gutters-sm">
            <div class="col-md-4 mb-3">
              <div class="card">
                <div class="card-body">
                  <div class="d-flex flex-column align-items-center text-center">
                    <div class="mt-3">
                      <h4 name="p_bigName" id="p_bigName"> <span></span> </h4>
                      <p name="p_prof" id="p_prof" class="text-secondary mb-1"> <span></span>
                      <p name="p_nat" id="p_nat" class="text-muted font-size-sm"> <span></span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-8">
              <div class="card mb-3">
                <div class="card-body">
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Full Name</h6>
                    </div>
                    <div name="p_name" id="p_name" class="col-sm-9 text-secondary">
                        <span></span>
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Email</h6>
                    </div>
                    <div name="p_email" id="p_email" class="col-sm-9 text-secondary">
                        <span></span>
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Mobile</h6>
                    </div>
                    <div name="p_cont" id="p_cont" class="col-sm-9 text-secondary">
                        <span></span>
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">DOB</h6>
                    </div>
                    <div name="p_dob" id="p_dob" class="col-sm-9 text-secondary">
                        <span></span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>

    <div class="form-group" style="margin-left: 100px;">
      <div class="form-group form-button">
          <a href="index.html" class="btn btn-info" role="button" style="background-color: salmon; border: 0px;">Log Out</a>
          <a href="update.html" class="btn btn-info" role="button" style="background-color: salmon; border: 0px;">Update</a>
      </div>
    </div>


<script src="http://netdna.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<!-- JQUERY FILES -->
<script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js'></script>
<script type="text/javascript" src="js/profile.js"></script>
	
</script>
</body>
</html>
